<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <script src="jquery-3.3.1.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/thermostatController.js"></script>
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <body>
    <h1>Thermostat</h1>
    <p id="display"></p>
    <button id="up" type="button">Up</button>
    <button id="down" type="button">Down</button>
    <button id="reset" type="button">Reset</button>
    <br><br>
    <form action="">
      <input id="psm_on" type="radio" name="powersaving">PSM on<br>
      <input id="psm_off" type="radio" name="powersaving">PSM off<br>
    </form>
    <br><br>
    <section>
      <form action="">
        <input id="6618607" type="radio" name="city">Paris<br>
        <input id="2643743" type="radio" name="city">London<br>
        <input id="5128638" type="radio" name="city">New York<br>
      </form>
    </section>
    <section>
      <h1>Current temperature: <span id="current-temperature"></span></h1>
    </section>
  </body>
</html>
